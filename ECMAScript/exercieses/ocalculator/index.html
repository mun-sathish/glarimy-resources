<html>

<head>
    <title>Calculator</title>
    <script type='text/javascript' src='./dist/Calculator.js'></script>
    <script type='text/javascript' src='./dist/index.js'></script>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td>First Number</td>
                <td><input id='first' placeholder="enter first integer" /></td>
            </tr>
            <tr>
                <td>Second Number</td>
                <td><input id='second' placeholder="enter second integer" /></td>
            </tr>
            <tr>
                <td colspan="2" align='right'>
                    <button id='addBtn'>Add</button>
                    <button id='subtractBtn'>Subtract</button>
                </td>
            </tr>
        </tbody>
    </table>
    <hr />
    RESULT: <span id='result'></span>
</body>

</html>
