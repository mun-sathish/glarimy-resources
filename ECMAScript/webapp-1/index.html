<html>

<head>
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <hr />
    <table>
        <tbody>
            <tr>
                <td>Principle Amount</td>
                <td><input type='text' id='p' /></td>
            </tr>
            <tr>
                <td>Rate of Interest</td>
                <td><input type='text' id='t' /></td>
            </tr>
            <tr>
                <td>Time</td>
                <td><input type='text' id='r' /></td>
            </tr>
            <tr>
                <td colspan="2" align='right'><button id='btn'">Compute Interest</button></td>
            </tr>
        </tbody>
    </table>
    <hr />
    Interest Amount: Rs. <span id='i'></span>
</body>
<script type='text/javascript' src='index.js'></script>
</html>
